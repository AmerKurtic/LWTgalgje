<!DOCTYPE HTML>
<html>
<head>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
<canvas id='myCanvas' width='500' height='500'></canvas>
<script>
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');context.beginPath();
    context.moveTo(500, 500);
    context.lineTo(20, 500);
    context.stroke();
    break;</script></body>
</html>
